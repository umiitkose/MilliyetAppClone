buildscript {
    ext {
        kotlin_version = '1.3.61'
        appcompat_appcompat_version = '1.1.0'
        core_core_ktx_version = '1.2.0'

        junit_junit_version = '4.12'
        ext_junit_version = '1.1.1'
        espresso_espresso_core_version = '3.2.0'
        material_material_version = '1.1.0'

        glide_glide_version = '4.11.0'
        glide_compiler_version = '4.11.0'


    }
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
